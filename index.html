<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favorite music</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
        <h2>Best of Bollywood-No Copyright Sounds</h2>
        <div class="songs">
            <div class="songitem"> 
                <img src="cover1.jpg" alt="">
                <span class="songname">Tu hai toh mujhe fir or kya Chahiye</span>
                <span class="songplaylist"><span class="timestamp">05:34<i class="fa-regular fa-circle-play fa-xl"></i></span></span>
        </div>
        <div class="songitem"> 
            <img src="cover3.webp" alt="">
            <span class="songname">Swag se Swagat</span>
            <span class="songplaylist"><span class="timestamp">04:34<i class="fa-regular fa-circle-play fa-xl"></i></span></span>
    </div>
    <div class="songitem"> 
        <img src="cover4.jpg" alt="">
        <span class="songname">Kar gayi Chull</span>
        <span class="songplaylist"><span class="timestamp">03:34<i class="fa-regular fa-circle-play fa-xl"></i></span></span>
</div>
<div class="songitem"> 
    <img src="cover2.jpg" alt="">
    <span class="songname">Balam Pichkaari</span>
    <span class="songplaylist"><span class="timestamp">03:14<i class="fa-regular fa-circle-play fa-xl"></i></span></span>
</div>
<div class="songitem"> 
    <img src="cover1.jpg" alt="">
    <span class="songname">Tere vaste</span>
    <span class="songplaylist"><span class="timestamp">02:34<i class="fa-regular fa-circle-play fa-xl"></i></span></span>
</div>
<div class="songitem"> 
    <img src="cover2.jpg" alt="">
    <span class="songname">Balam pichkari </span>
    <span class="songplaylist"><span class="timestamp">05:04<i class="fa-regular fa-circle-play fa-xl"></i></span></span>
</div>
    </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-forward-step fa-xl"></i>
            <i class="fa-regular fa-circle-play fa-xl" id="masterplay"></i>
            <i class="fa-solid fa-backward-step fa-xl"></i>
        </div>

        <div class="songinfo">
            <img src="5uwq.gif" width="60px" alt="gif" id="gif">Tu hai to mujhe phir or kya chahiye - Arijit Singh
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
